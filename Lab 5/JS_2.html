<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with JavaScript</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 5rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        margin-bottom{
            color: #2c3e50;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .error {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            display: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>FORM VALIDATION</h1>
        <form id="registrationForm">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name"><br>

            <label for="email">Email Address</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Create a password"><br>

            <label for="confirmPassword">Confirm Password</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"><br>

            <label for="birthDate">Birth Date</label><br>
            <input type="date" id="birthDate" name="birthDate" required><br>

            <button type="submit">Sign Up</button><br>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            let isValid = true;

            if (!namePattern.test(name)) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
                alert("Name must be 8 character long")
            }

            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (!birthDate) {
                document.getElementById('birthDateError').style.display = 'block';
                isValid = false;
            }
            typeof(int);

            if (isValid) {
                alert('Form submitted successfully!');
            }
            else{
                alert("Please give valid input");
            }
        });
    </script>
    <thead>
        <tr><td>this is the form of validation!</td></tr>

    </thead>
</body>
</html>
