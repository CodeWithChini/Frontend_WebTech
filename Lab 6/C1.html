<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Student Name</label><br>
    <input type="text" id="stuName">
    <button onclick="addstudent()" id="addeditbtn">Add</button>

    <table>

            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        <tbody id="tblbody">

        </tbody>
    </table>

    <script>
        arr = []
        editindex = -1;

        function displays() {
            temp = ''
            for(i = 0; i< arr.length ; i++){
                temp += `<tr></tr>
                <td>${i + 1}</td>
                <td>${arr[i]}</td>
                <td>
                    <button onclick="stuedit(${i})">Edit</button>
                     <button onclick="deletestu(${i})">Delete</button>
                    </td>
                <tr></tr>`
            }
            tblbody.innerHTML = temp;
        }


        function deletestu(index) {
            arr.splice(index, 1)
            displays();
        }

        function addstudent() {
            uname = document.getElementById("stuName").value

            if(editindex != -1){
                arr[editindex] = uname
                editindex = -1
                addeditbtn.innerHTML = 'Add'
            }
            else{
                if(uname == ''){
                    alert("Please Enter User Name : ")
                }
                else{
                    arr.push(uname)
                }
            }
            document.getElementById("stuName").value = ''
            displays();
        }

        function stuedit(index) {
                editindex = index
                document.getElementById("stuName").value = arr[index]
                addeditbtn.innerHTML = 'Edit'
        }
    </script>
</body>
</html>
