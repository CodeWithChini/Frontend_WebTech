<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Management</title>
    <style>
        .product-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .product-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
            background-color: #f5f5f5;
        }

        .btn-action {
            margin: 0 5px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Product Management</h1>

        <!-- Product Form -->
        <div class="product-form">
            <h3 class="mb-4">Add New Product</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                </div>
                <div class="col-md-6">
                    <label for="productCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="productCategory" placeholder="Enter category">
                </div>
                <div class="col-md-6">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Enter price">
                </div>
                <div class="col-md-6">
                    <label for="productImage" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="productImage" placeholder="Enter image URL">
                </div>
                <div class="col-12">
                    <button id="addProductBtn" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>

        <!-- Products Display -->
        <h3 class="mt-5 mb-3">Product List</h3>
        <div id="productsContainer" class="row">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <script>
        let products = [];
        let editIndex = -1;

        function addProduct() {
             name = document.getElementById('productName').value;
             category = document.getElementById('productCategory').value;
             price = document.getElementById('productPrice').value;
             imageUrl = document.getElementById('productImage').value;

            // Basic validation
            // if (!name || !category || !price) {
            //     alert('Please fill in all required fields');
            //     return;
            // }

            const product = {
                name,
                category,
                price: parseFloat(price).toFixed(2),
                imageUrl: imageUrl || 'https://via.placeholder.com/300'
            };

            if (editIndex !== -1) {
                // Update existing product
                products[editIndex] = product;
                editIndex = -1;
                document.getElementById('addProductBtn').textContent = 'Add Product';
            } else {
                // Add new product
                products.push(product);
            }

            // Clear form
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productImage').value = '';

            displayProducts();
        }

        function displayProducts() {
             container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-muted">No products added yet.</p></div>';
                return;
            }

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-4 col-lg-3 product-card';
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">
                                <strong>Category:</strong> ${product.category}<br>
                                <strong>Price:</strong> ${product.price}
                            </p>
                        </div>
                        <div class="card-footer bg-white">
                            <button class="btn btn-success btn-sm btn-action" onclick="editProduct(${index})">Edit</button>
                            <button class="btn btn-warning btn-sm btn-action" onclick="deleteProduct(${index})">Delete</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.imageUrl;

            editIndex = index;
            document.getElementById('addProductBtn').textContent = 'Update Product';
        }

        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(index, 1);
                displayProducts();
            }
        }

        // Initialize display
        displayProducts();
    </script>
</body>

</html>
