<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addvar(a, b, sumcallback) {
             sum = a + b;
            sumcallback(sum);
        }
        function printsum(sum) {
            document.write(sum);
        }
        addvar(10, 20, printsum);
    </script>
</body>
</html>
