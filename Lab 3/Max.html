

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         arr = new Array(5);
        for ( i = 0; i < 5; i++) {
            arr[i] = parseInt(prompt("Enter element: "));
        }

         max = arr[0];
        for ( i = 0; i < 5; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        for ( i = 0; i < 5; i++) {
            document.write(arr[i] + " ");
        }

        document.write("<br>Max value: " + max);
    </script>
</body>

</html>
