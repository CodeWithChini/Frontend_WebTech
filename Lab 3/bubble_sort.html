<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         arr = new Array(5);

        for ( i = 0; i < 5; i++) {
            arr[i] = parseInt(prompt("Enter element: "));
        }

        for ( j = 0; j < arr.length - 1; j++) {
            for ( i = 0; i < arr.length - 1 - j; i++) {
                if (arr[i] > arr[i + 1]) {
                     temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
            }
        }

        for ( i = 0; i < 5; i++) {
            document.write(arr[i] + " ");
        }
    </script>
</body>
