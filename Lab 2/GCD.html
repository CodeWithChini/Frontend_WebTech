<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter a num"))
        m = parseInt(prompt("enter a num"))
         gcd = 1;
         min = 0    

         for(i = 1 ; i <= min ; i++){
            if(n%i==0&&m%i==0){
                gcd = i;
            }
         }
         document.write(gcd)
    </script>
</body>
</html>
