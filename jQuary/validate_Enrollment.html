<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <script>
     $(document).ready(function () {
            $('#enrollmentNumber').on('input', function () {
                const enrollmentNumber = $(this).val();
                const regex = /^[0-9]{11}$/;

                if (regex.test(enrollmentNumber)) {
                    $('#enrollmentError').text('');
                } else {
                    $('#enrollmentError').text('Invalid Enrollment Number.');
                }
            });
        });
    </script>
    <input type="text" id="enrollmentNo">
    <span id="enrollmentError" style="color: red;"></span>
</body>

</html>
