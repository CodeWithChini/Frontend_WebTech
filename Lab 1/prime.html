<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number"));

        if(n <= 1){
            alert("Not prime")
        }
        else
        {
            for(i = 2 ; i < n/2 ; i++){
                 if(n%i == 0){
                    alert("Not prime")
                    break
                }
                else{
                    alert("Prime")
                }
             }
        }

    </script>
</body>
</html>
