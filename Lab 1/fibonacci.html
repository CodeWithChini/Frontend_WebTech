<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a num "))
        fibo = 1
        for(i = 2;i < n ;i++){
            document.write(fibo)
            fibo = (i-1)+ (i-2)
        }
    </script>
</body>
</html>
