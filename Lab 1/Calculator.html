<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a number1"))
        b = parseInt(prompt("Enter a number2"))
        n = prompt("Enter a oprator")

        if(n == '+'){
            document.write("addition = " , a+b)
        }
       else if (n == '-') {
                document.write("subtraction = ", a - b)
         }
        else if (n == '*') {
                 document.write("multiply = ", a * b)
        }
       else if (n == '/') {
                 document.write("divide = ", a / b)
        }

    </script>
</body>
</html>
