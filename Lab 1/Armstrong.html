<body>
    <script>

        let n = parseInt(prompt("Enter a number"));

        if (isNaN(n)) {
            document.write("Please enter a valid number.");
        } else {

            let digit = n.toString().length;
            let count = n;

            while (count > 0) {
                count = Math.floor(count / 10);
                
            }

            document.write("The number of digits in " + n + " is: " + digit);
        }
    </script>
</body>

</html>
